<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KPD CARE Kit Web App</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React and ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gradient-to-r from-blue-500 to-teal-400 min-h-screen flex items-center justify-center">
  <div id="root" class="w-full max-w-3xl p-4"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // Firebase (will stay uninitialized until configured)
    let db = null;
    function initFirebase(config) {
      try {
        const app = firebase.initializeApp(config);
        db = firebase.firestore(app);
        console.log("Firebase initialized");
      } catch (e) {
        console.error("Firebase init error", e);
      }
    }

    function App() {
      const phases = ["Warming", "Filling", "Dwell", "Draining"];
      const [phaseIndex, setPhaseIndex] = useState(0);
      const [startTime, setStartTime] = useState(null);
      const [logs, setLogs] = useState([]);
      const [message, setMessage] = useState("");
      const [userId] = useState(() => Math.random().toString(36).substring(2, 10));
      const [firebaseConfig, setFirebaseConfig] = useState("");

      useEffect(() => {
        if (db) {
          const unsub = db.collection("artifacts").doc("demoApp")
            .collection("users").doc(userId)
            .collection("sessions")
            .orderBy("timestamp", "desc")
            .onSnapshot(snapshot => {
              const data = snapshot.docs.map(doc => doc.data());
              setLogs(data);
            });
          return () => unsub();
        }
      }, [db]);

      const handleStart = () => {
        setStartTime(Date.now());
      };

      const handleNext = () => {
        if (!startTime) return;
        const duration = Math.floor((Date.now() - startTime) / 1000);
        const entry = {
          phase: phases[phaseIndex],
          duration: duration + "s",
          timestamp: new Date().toLocaleString()
        };

        if (db) {
          db.collection("artifacts").doc("demoApp")
            .collection("users").doc(userId)
            .collection("sessions").add(entry);
        } else {
          setLogs([entry, ...logs]);
        }

        setStartTime(Date.now());
        setPhaseIndex((phaseIndex + 1) % phases.length);
      };

      const handleReminder = () => {
        setMessage("Reminder sent!");
        setTimeout(() => setMessage(""), 3000);
      };

      const connectFirebase = () => {
        try {
          const parsed = JSON.parse(firebaseConfig);
          initFirebase(parsed);
          setMessage("Firebase connected!");
          setTimeout(() => setMessage(""), 3000);
        } catch (e) {
          setMessage("Invalid Firebase config JSON");
          setTimeout(() => setMessage(""), 3000);
        }
      };

      return (
        <div className="bg-white rounded-2xl shadow-xl p-6 space-y-6">
          <h1 className="text-3xl font-bold text-center text-teal-600">KPD CARE Kit</h1>
          <p className="text-center text-gray-600">User ID: <span className="font-mono">{userId}</span></p>

          {/* Timer Section */}
          <div className="text-center">
            <h2 className="text-xl font-semibold mb-2">Current Phase</h2>
            <p className="text-2xl text-blue-600 font-bold">{phases[phaseIndex]}</p>
            {!startTime && (
              <button onClick={handleStart} className="mt-4 px-6 py-2 bg-teal-500 text-white rounded-lg hover:bg-teal-600">Start Cycle</button>
            )}
            {startTime && (
              <button onClick={handleNext} className="mt-4 px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Save & Next</button>
            )}
          </div>

          {/* Reminder Section */}
          <div className="text-center">
            <button onClick={handleReminder} className="px-6 py-2 bg-purple-500 text-white rounded-lg hover:bg-purple-600">Send SMS Reminder (Simulated)</button>
          </div>

          {/* Logs Section */}
          <div>
            <h2 className="text-xl font-semibold mb-2">Session Log</h2>
            <div className="h-48 overflow-y-auto border rounded-lg p-2 bg-gray-50">
              {logs.length === 0 && <p className="text-gray-500">No logs yet.</p>}
              {logs.map((log, i) => (
                <div key={i} className="border-b py-1 text-sm">
                  <strong>{log.phase}</strong> â€” {log.duration} <span className="text-gray-400">({log.timestamp})</span>
                </div>
              ))}
            </div>
          </div>

          {/* Firebase Config Section */}
          <div>
            <h2 className="text-lg font-semibold mb-2">Configure Firebase</h2>
            <textarea value={firebaseConfig} onChange={e => setFirebaseConfig(e.target.value)} rows="4" className="w-full p-2 border rounded-lg" placeholder='Paste firebaseConfig JSON here'></textarea>
            <button onClick={connectFirebase} className="mt-2 px-6 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600">Save & Connect</button>
          </div>

          {/* Tutorial Link */}
          <div className="text-center">
            <a href="https://your-tutorial-link.com" target="_blank" className="text-blue-700 underline">How to use this app (Tutorial)</a>
          </div>

          {/* Notification */}
          {message && (
            <div className="fixed bottom-4 right-4 bg-black text-white px-4 py-2 rounded-lg shadow-lg animate-bounce">{message}</div>
          )}
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
